<div class="container">
    <table class="table table-striped">
      <thead>
          <tr>
            <th *ngFor="let key of tabKey">{{key}}</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of tabValue">
          <td *ngFor="let key of entry">{{key}}</td>
        </tr>
      </tbody>
    </table>
  </div>
